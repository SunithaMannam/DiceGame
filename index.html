        <link rel="stylesheet" href="style.css"> </link>
    </head> 

    <body>
                <div ><p id="title"> DICE GAME</p></div>

            <div class="player">

                <span id="dice"> </span> 
                <button class="btn" id="btn-roll"> Roll Dice</button>
                <button class="btn" id="btn-hold"> Hold </button>                
                <div>Active Player: <span id="active-player"> </span> </div>
            </div>
            <div class="player">
                <p> Player 2</p>
                <p>Current Score: <span  id="p2-current-score"> </span> </p>

            </div>
        </div>
    
    </body>
